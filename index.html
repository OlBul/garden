<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Garden City</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__backgraund">
          <img src="img/Block_01/04.png" alt="list" class="backgraund-header__img">
        </div>
        <div class="container header__container">
          <div class="header__top">
            <div class="header__logo _icon-logo"></div>
          <nav class="header__nav nav-header">
            <ul class="header__list list-header">
              <li class="list-header__item">
                <a href="#" class="list-header__link">Explore</a>
              </li>
              <li class="list-header__item">
                <a href="#" class="list-header__link">Events</a>
              </li>
              <li class="list-header__item">
                <a href="#" class="list-header__link">Community</a>
              </li>
              <li class="list-header__item">
                <a href="#" class="list-header__link">About</a>
              </li>
              <li class="list-header__item">
                <a href="#" class="list-header__link">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="header__burger">
            <span></span>
          </div>
          </div> 
          <div class="header__bottom">
            <div class="header__img img-header">
              <img src="img/Block_01/02.jpg" alt="woman" class="img-header__image">
            </div>
            <div class="header__contant contant-header">
              <div class="contant-header__title">A BEAUTIFUL DAY IS IN BLOOM</div>
              <div class="contant-header__text">Welcome to Garden City Center, a destination for old favorites, new discoveries and everyday delights.</div>
              <div class="contant-header__img">
                <img src="img/Block_01/03.png" alt="directory" class="contant-img">
              </div>
            </div>
          </div>         
        </div>
      </header>
      <!-- /.header -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
